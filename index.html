<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamland Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
    <div id="login-area">
        <h1 class="text-center pt-5 pb-4 mt-5">Welcome to <span style="color:slateblue">Dreamland</span> Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="overflow-hidden pt-5 mt-5">
            <div class="row gx-5">
              <div class="col box deposit">
               <h5>Deposit</h5>
               <h2>$<span id="currentDeposit">00</span></h2>
              </div>
              <div class="col box withdraw">
                <h5>Withdraw</h5>
                <h2>$<span id="currentWithdraw">00</span></h2>
              </div>
              <div class="col box balance">
                <h5>Balance</h5>
                <h2>$<span id="currentBalance">1240</span></h2>
              </div>
            </div>
          </div>
          <div class="container overflow-hidden my-5 py-5">
            <div class="row gx-5">
              <div class="col enter-amount">
                <h3>Deposit</h3>
                <input name="" id="deposit-amount" class="form-control" placeholder="$ amount you want to deposit"><br>
                <button class="btn bg-success text-white" id="deposit-btn">Deposit</button>
              </div>
              <div class="col enter-amount">
                <h3>Withdraw</h3>
                <input name="" id="withdraw-amount" class="form-control" placeholder="$ amount you want to withdraw"><br>
                <button class="btn bg-success text-white" id="withdraw-btn">Withdraw</button>
              </div>
            </div>
          </div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
